{% extends 'template.html' %}

{% block title %}Add Work{% endblock %}

{% block styles %}
    <style>
        div#editWork {
            width: 75%;
            margin: 75px auto;
            margin-bottom: 0px;
            padding: 15px;
            border: 1px solid rgb(0, 0, 0);
        }
        div#editWork::before {
            content: "Editar Tarefa";
            font-size: 125%;
            font-weight: bold;
            padding: 5px 15px;
            background-color: white;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 8px;
            position: relative;
            top: -28px;
        }

        div#editWork form input[name="title"] {
            width: 98.5%;
            margin: 10px 0px;
            margin-top: 0px;
        }
        div#editWork form textarea {
            width: 98.7%;
            max-width: 98.7%;
            min-width: 25%;
            height: 150px;
            max-height: 150px;
            min-height: 35px;
            margin-bottom: 10px;
            display: block;
        }

        div#editWork form div {
            margin-bottom: 15px;
            text-align: center;
        }

        div#editWork form div input {
            width: 32.6%;
            height: 27px;
            float: left;
        }

        div#editWork form div a {
            width: 100px;
            padding: 5px 10%;
            background-color: rgb(255, 185, 0);
            border: 3px solid rgb(255, 185, 0);
            border-radius: 8px;
            font-size: 85%;
            font-weight: bold;
            text-decoration: none;
            color: rgb(0, 0, 0);
            position: relative;
            bottom: -6px;
        }

        div#editWork form div button {
            width: 32.6%;
            padding: 5px 0px;
            background-color: rgb(0, 255, 0);
            border: 3px solid rgb(0, 255, 0);
            border-radius: 8px;
            font-size: 85%;
            font-weight: bold;
            float: right;
        }

        div#editWork form div a:hover,
        div#editWork form div button:hover {
            border-color: rgb(0, 0, 0);
        }
    </style>
{% endblock %}

{% block content %}
    {{task}}
    <div id="editWork">
        <form action="execute" method="post">
            <input type="text" name="title" placeholder="Título" minlength="3" value="{{task[1]}}" required>
            <textarea name="description" name="description" placeholder="Descrição">{{task[2]}}</textarea>
            <div>
                <input type="datetime-local" id="date">
                <input type="hidden" id="dateLocal" name="date" value="">
                <a href="/">Cancelar</a>
                <button type="submit" name="form" value="add">Criar</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        dataLocal = document.getElementById("date")
        data = new Date()
        data.setDate(data.getDate()+1)
        data.setHours(0,0,0,0)
        data = data.toISOString().substring(0, 19);
        dataLocal.min = data

        dataLocal.addEventListener("change", function() {
            data = dataLocal.value.replace("-", "/")
            data = data.replace("-", "/")
            data = data.replace("T", " ")
            data = data+":00"
            document.getElementById("dateLocal").value = data
        })
    </script>
{% endblock %}
